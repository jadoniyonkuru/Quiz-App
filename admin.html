<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .admin-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .question-form {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .answer-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .answer-input input[type="text"] {
      flex: 1;
      margin-right: 10px;
    }
    .answer-input input[type="radio"] {
      margin-right: 5px;
    }
    .btn {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    .btn-warning {
      background-color: #ffc107;
      color: black;
    }
    .questions-list {
      margin-top: 20px;
    }
    .question-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .question-item h3 {
      margin: 0 0 10px 0;
      color: #333;
    }
    .question-item .answers {
      margin: 10px 0;
    }
    .question-item .answer {
      display: block;
      margin: 5px 0;
      padding: 5px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    .question-item .answer.correct {
      background: #d4edda;
      border-left: 4px solid #28a745;
    }
    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Quiz Admin Panel</h1>
    
    <div id="message"></div>
    
    <div class="question-form">
      <h2 id="formTitle">Add New Question</h2>
      <form id="questionForm">
        <input type="hidden" id="questionId" value="">
        
        <div class="form-group">
          <label for="questionText">Question:</label>
          <textarea id="questionText" rows="3" required></textarea>
        </div>
        
        <div class="form-group">
          <label>Answers:</label>
          <div id="answersContainer">
            <div class="answer-input">
              <input type="radio" name="correctAnswer" value="0" checked>
              <input type="text" placeholder="Answer 1" class="answer-text" required>
            </div>
            <div class="answer-input">
              <input type="radio" name="correctAnswer" value="1">
              <input type="text" placeholder="Answer 2" class="answer-text" required>
            </div>
            <div class="answer-input">
              <input type="radio" name="correctAnswer" value="2">
              <input type="text" placeholder="Answer 3" class="answer-text" required>
            </div>
            <div class="answer-input">
              <input type="radio" name="correctAnswer" value="3">
              <input type="text" placeholder="Answer 4" class="answer-text" required>
            </div>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Save Question</button>
        <button type="button" class="btn btn-warning" onclick="cancelEdit()">Cancel</button>
      </form>
    </div>
    
    <div class="questions-list">
      <h2>All Questions</h2>
      <div id="questionsList"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
